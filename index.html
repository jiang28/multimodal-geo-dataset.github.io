<!DOCTYPE html>
<html>
<head>
	<title>Dataset Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		
		.container {
			padding: 20px;
			max-width: 800px;
			margin: 0 auto;
		}
		
		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 0 -10px;
		}
		
		.col {
			flex: 1;
			padding: 10px;
			box-sizing: border-box;
		}
		
		.col img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 0 auto;
		}
		
		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.footer p {
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Dataset Demo</h1>
	</div>
	<div class="container">
		<p>Welcome to our dataset demo page!</p>
		<p>Below are some sample images from our dataset:</p>
		<div class="row">
			<div class="col">
				<img src="image1.jpg" alt="Sample image 1">
			</div>
			<div class="col">
				<img src="image2.jpg" alt="Sample image 2">
			</div>
			<div class="col">
				<img src="image3.jpg" alt="Sample image 3">
			</div>
		</div>
	</div>
	<div class="footer">
		<p>&copy; 2023 Dataset Demo. All rights reserved.</p>
	</div>
</body>
</html>
